<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <article class="summary">

      <div class="summary-img">
        <img src="images/illustration-hero.svg" alt="cartoon person dancing with headphones on">
      </div>
      
      <div class="summary-content">
        <h1 class="summary-title">Order Summary</h1>

        <p class="summary-desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="flex-group">
          <img src="images/icon-music.svg" class="music-icon" alt="music note icon">
          <p class="summary-price">
            <span>Annual Plan</span>
            <br>
            $59.99/year</p>

          <a href="" target="_blank" class="summary-change">Change</a>
        </div>

        <button class="button">Proceed to Payment</button>
        <br>
        <a href="" target="_blank" class="summary-cancel">Cancel Order</a>
      </div>
      
    </article> 
  </main>
</body>
</html>
